{% extends "base-navbar.html" %}

{% block head %}
    <link rel="stylesheet" href="/static/cadastro-atividades.css">
{% endblock %}

{% block body %}
    <main>
        <div class="container-form">
            <form action="" method="post">
                <div class="bloco-input">
                    <label for="titulo">Digite o título da atividade</label>
                    <input type="text" name="titulo" class="inputs-text inputs input-titulo">
                    <div class="aviso aviso-titulo">
                        <p>Digite pelo menos 4 caractéres</p>
                        <img src="/static/imagens/urgencia.svg" alt="">
                    </div>
                </div>

                <div class="bloco-input">
                    <label for="descricao">Digite a descrição da atividade (*opcional*)</label>
                    <input type="text" name="descricao" class="inputs-text inputs">
                </div>

                <div class="bloco-input bloco-data">
                    <label for="data">Coloque a data da atividade</label>
                    <input type="date" name="data" id="data" class="input-date inputs">
                    <div class="aviso aviso-date">
                        <p>Digite pelo menos 4 caractéres</p>
                        <img src="/static/imagens/urgencia.svg" alt="">
                    </div>
                </div>

                <div class="bloco-input">
                    <label for="selecionarvisibilidade">Selecione a visibilidade</label>
                    <select placeholder="Selecionar visibilidade" name="selecionarvisibilidade" class="input-select inputs">
                        <option>Privado</option>
                        <option>Púlico</option>
                    </select>
                </div>

                <input type="submit" value="Adicionar" name="submit-atividades inputs" class="submit inputs">


            </form>
        </div>
    </main>

    <script src= "{{ url_for('static', filename='scripts/cadastro-atividades.js') }}" ></script>
{% endblock %}
